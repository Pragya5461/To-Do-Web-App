<html>
<head>
    <title>To Do List</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="myDIV" class="heading">
        <h1 style="color:  white;">To-Do List Web App</h1>
        <input type="text" id="myInputtitle" placeholder="Title...">

        <span onclick="newElement()" class="addBtn" style="color: white;">Add To List</span>

    <ul id="myUL" >

            <pre>Title                           Details</pre>
        </li>
</ul>
    <script src="index.js"></script>
</body>

</html>
